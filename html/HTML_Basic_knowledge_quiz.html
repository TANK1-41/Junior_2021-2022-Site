<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Things to know on the Basics Quiz</title>
</head>

<body>
	<h1 align="center">This heading is centered </h1>
	<p>This is a simple paragraph</p>
	<p>This text is <br>
		<strong>bold</strong>
		and this text is <br>
		<em>italic</em>
		and this text is <br>
		<u>underlined</u>
	</p>
<!--	ordered lists -->
	<ol>
	<li>apple</li>
	<li>banna</li>
	<li>pinaple</li>
	</ol>
<!--	unordered list-->
	<ul>
	<li>apple</li>
	<li>banna</li>
	<li>pinaple</li>
	</ul>
	<table border="1">
		<tr>
			<th>Colunm&nbsp;1</th>
			<th>Colunm&nbsp;2</th>
			<th>Colunm&nbsp;3</th>
		</tr>
		<tr>
			<td>1</td>
			<td>
				<img src="../pictures/Koala_with_machine_gun.jpg" width="40" height="40" alt="Kuala"/>
			</td>
			<td>3</td>	
		</tr>
		<tr>
			<td>
				<table border="1">
					<tr>
						<td>1</td>
						<td>2</td>
					</tr>
					<tr>
						<td>3</td>
						<td>4</td>
					</tr>
				</table>
			</td>
			<td>5</td>
			<td>
				<ul>
				<li>apple</li>
				<li>banna</li>
				<li>pinaple</li>
				</ul>
			</td>
		</tr>
	</table>
</body>
</html>

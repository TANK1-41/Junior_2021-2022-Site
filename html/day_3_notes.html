<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Day_3_notes</title>
	</head>

	<body>
		<h1>HTML Table Example</h1>
<!--tables in html-->
		<table border="1">
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>5</td>
				<td>6</td>
				<td>7</td>
				<td>8</td>
			</tr>
			<tr>
				<td>9</td>
				<td>10</td>
				<td>11</td>
				<td>12</td>
			</tr>
		</table>
		<br>
		<table border="1">
			<tr>
<!--colspan allows the one to take 2 spots-->
<!--Same with rowspan just different direction-->
				<td colspan="2" >1</td>
				<td>3</td>
				
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
		</table>
		<br>
		<table border="5" >
			<tr>
<!--colspan allows the one to take 2 spots-->
<!--Same with rowspan just different direction-->
				<td rowspan="2">1</td>
				<td>2</td>
				<td>3</td>
				
			</tr>
			<tr>
				<td>1</td>
				<td>3</td>
			</tr>
		</table>	
	</body>
</html>

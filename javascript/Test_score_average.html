<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Test_score_average</title>
<script>
	 var score1,score2,score3;
	score1 = prompt("What is score 1: ");
	score2 = prompt("What is score 2: ");
	score3 = prompt("What is score 3: ");
	
	var total, average;
	total = eval(score1) + eval(score2) + eval(score3);
	average = total / 3;
	average = Math. round(100*average)/100;
	alert("the average is " + average);
	
	
</script>

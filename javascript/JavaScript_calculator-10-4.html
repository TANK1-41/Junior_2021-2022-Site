	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
      <script>
		 //focus user on text box
		  $(document).ready(function(){
  			$("input:text").focus();
		  });	
          var log=[];
          var logNum = 0;
          //creates the string as user clicks buttons
          function calculator(value){
              var previous;
              currentDisplay = document.getElementById("display").value;
              document.getElementById("display").value = currentDisplay + value;
          }
          //does the math for the entered string and outputs the result
          function findResult(){
              var currentDisplay = document.getElementById("display").value;

              if(currentDisplay.includes("÷")) {
                currentDisplay = currentDisplay.replaceAll("÷", "/");
              }

              if(currentDisplay !==(null || "")){
                document.getElementById("display").value = eval(currentDisplay);
                log.push(currentDisplay);
                var logNum = 0;
              }else{
				   document.getElementById("display").value = 0;
			  }
          }
          //clears the display
          function clearDisplay(){
            document.getElementById("display").value = null;
          }
          //takes what ever the string is does the math then squares it
		  function pow(power){
            var currentDisplay = document.getElementById("display").value;

            if(currentDisplay.includes("÷")) {
              currentDisplay = currentDisplay.replaceAll("÷", "/");
            }

            if(currentDisplay !==(null || "")){
              document.getElementById("display").value = Math.pow(eval(currentDisplay),power);
              log.push(currentDisplay);
              logNum =0;
            }else{
              document.getElementById("display").value = 0;
            }
          }
          //times string by pie
          function pie(){
            var currentDisplay = document.getElementById("display").value;

            if(currentDisplay.includes("÷")) {
              currentDisplay = currentDisplay.replaceAll("÷", "/");
            }

            if(currentDisplay !==(null || "")){
              document.getElementById("display").value = (eval(currentDisplay)*Math.PI);
              log.push(currentDisplay);
              logNum =0;
            }else{
              document.getElementById("display").value = 0;
            }
          }
          //takes square root of string
          function squareRoot(){
            var currentDisplay = document.getElementById("display").value;

            if(currentDisplay.includes("÷")) {
              currentDisplay = currentDisplay.replaceAll("÷", "/");
            }

            if(currentDisplay !==(null || "")){
              document.getElementById("display").value = Math.sqrt(eval(currentDisplay));
              log.push(currentDisplay);
              logNum =0;
            }else{
              document.getElementById("display").value = 0;
            }
          }
          //takes inverse of display string
          function inverse(){
            var currentDisplay = document.getElementById("display").value;

            if(currentDisplay.includes("÷")) {
              currentDisplay = currentDisplay.replaceAll("÷", "/");
            }

            if(currentDisplay !==(null || "")){
              document.getElementById("display").value = "1/" + eval(currentDisplay);
              log.push(currentDisplay);
              logNum = 0;
            }else{
              document.getElementById("display").value = 0;
            }
          }
         //keeps track of previous equations and lets you go though them
          function dispLog(){
            if(logNum>log.length-1){
              logNum = 0;
            }
            if(log.length > 0) {
              document.getElementById("display").value = log[logNum];
              logNum++;
            }
          }
          //rounds current text box value to nearest hundreth
          function round(){
            var currentDisplay = document.getElementById("display").value;

            if(currentDisplay.includes("÷")) {
              currentDisplay = currentDisplay.replaceAll("÷", "/");
            }

            if(currentDisplay !==(null || "")){
              document.getElementById("display").value = Math.round(eval(currentDisplay)*100)/100;

            }else{
              document.getElementById("display").value = 0;
            }
          }
          //clears log
          function ClearHist(){
            log = [];
          }
          //rick rolls user
          function rick(){

               window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ");

          }
          //removes last index in the currentDisplay string
          function back(){
            var currentDisplay = document.getElementById("display").value;
            currentDisplay = currentDisplay.substring(0, currentDisplay.length - 1);
            document.getElementById("display").value = currentDisplay;
          }
      </script>
